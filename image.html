<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多图片上传</title>
		<link rel="stylesheet" href="css/image.css" />
		<script type="text/javascript" src="js/jquery-1.7.2.js" ></script>
		<!--<script type="text/javascript" src="js/multiImageUpload.js" ></script>-->
		<script type="text/javascript" src="js/jquery.multiImageUpload.js" ></script>
		<script type="text/javascript" SRC="js/move.js"></script>
		<script>
		jQuery(function() {
				jQuery("#fileInput").imageupload({
					previewImageCallBack:function(){
					}
				});
		});
		</script>
	</head>

	<body>
		<div class="main_container">
			<h6>多图片上传演示DEMO</h6>
			<div class="image_container">
				<!--新增图片开始-->
				<div class="add_image" id="add_image">
					<div class="padding-10">
						<div class="fileInputContainer">
							<input class="fileInput" type="file" id="fileInput" />
						</div>
					</div>
				</div>

				<!--一条完整的图片信息开始-->
				<div style="display: none;" id="div_image">
					<div class="div_image">
						<div class="padding-10">
							<div class="fileContainer">
								<img src="img/delete.png" class="delete_image" width="40" height="40"/>
								<img class="image" width="256" height="256"/>
							</div>
						</div>
						<div class="edit_box">
							<ul class="btn_box">
								<li><a  href="javascript:void(0);" class="moveUp" onclick="moveToUp(jQuery(this).parent().parent().parent().parent())">上移</a></li>
								<li><a  href="javascript:void(0);" class="moveDown" onclick="moveToDown(jQuery(this).parent().parent().parent().parent())">下移</a></li>
								<li><a  href="javascript:void(0);"><input class="fileInputReset" type="file" />重置图片</a></li>
							</ul>
							<ul class="link_box">
								<li><input type="text" placeholder="链接地址" /></li>
							</ul>
						</div>
					</div>
				</div>
				<!--一条完整的图片信息结束-->
			</div>

		</div>
	</body>

</html>
